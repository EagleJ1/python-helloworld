version: '2'
services:
  python:
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: Dockerfile
    labels:
      lagoon.type: node # just for now, there is no python yet
    volumes:
      - .:/app:delegated
    environment:
      - AMAZEEIO_URL=python.docker.amazee.io
      - AMAZEEIO=AMAZEEIO
      - AMAZEEIO_HTTP_PORT=3000
      - LAGOON_ROUTE=http://python.docker.amazee.io

networks:
  amazeeio-network:
    external: true